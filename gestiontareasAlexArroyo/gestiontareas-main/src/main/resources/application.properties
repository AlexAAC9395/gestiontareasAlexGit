#Port
server.port=8080

#Mysql setup
spring.datasource.url=jdbc:mysql://localhost/listatareas
spring.datasource.username=root
spring.datasource.password=a123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.jpa.hibernate.ddl-auto=create-drop

#H2 setup
h2.datasource.url=jdbc:h2:mem:testdb
h2..datasource.driverClassName=org.h2.Driver
h2.datasource.username=root
h2.datasource.password=root
h2.jpa.database-platform=org.hibernate.dialect.H2Dialect

#View background SQL
logging.level.org.hibernate.SQL=debug

#Upload files
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

#Whitelabel error page
server.error.whitelabel.enabled=false
server.error.path=/error
